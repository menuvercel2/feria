<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Recicla! üóëÔ∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2c3e50;
            touch-action: none;
            font-family: 'Press Start 2P', cursive;
        }

        #game {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: none;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('fondo2.jpeg') center/cover no-repeat;
        }

        .trash {
            position: absolute;
            width: 60px;
            /* Cambiado de 40px a 60px */
            height: 60px;
            /* Cambiado de 40px a 60px */
            animation: fall linear;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .trash img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgb(255, 255, 255))
                /* Sombra suave */
                drop-shadow(0 4px 4px rgb(255, 255, 255));
            /* Sombra direccional */
            /* A√±ade una animaci√≥n suave para la sombra */
            transition: filter 0.3s ease;
        }

        .trash:hover img {
            filter: drop-shadow(0 0 12px rgba(0, 0, 0, 0.6)) drop-shadow(0 6px 6px rgba(0, 0, 0, 0.5));
        }

        #bucket {
            width: 150px;
            position: absolute;
            bottom: 20px;
            /* Cambiado de 50px a 20px */
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.1s;
        }

        #bucket img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5))
                /* Sombra suave */
                drop-shadow(0 5px 5px rgba(0, 0, 0, 0.4))
                /* Sombra direccional */
                drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
            /* Brillo suave */
        }

        @keyframes fall {
            from {
                top: -50px;
            }

            to {
                top: 100vh;
            }
        }

        /* A√±ade esta nueva animaci√≥n para la sombra de los papeles cayendo */
        @keyframes fallingShadow {
            0% {
                filter: drop-shadow(0 0 8px rgb(255, 255, 255)) drop-shadow(0 4px 4px rgba(0, 0, 0, 0.4));
            }

            50% {
                filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.6)) drop-shadow(0 6px 6px rgba(0, 0, 0, 0.5));
            }

            100% {
                filter: drop-shadow(0 0 8px rgba(245, 245, 245, 0.437)) drop-shadow(0 4px 4px rgba(0, 0, 0, 0.4));
            }
        }


        @keyframes catch {
            0% {
                transform: translateX(-50%) scale(1);
            }

            50% {
                transform: translateX(-50%) scale(1.2);
            }

            100% {
                transform: translateX(-50%) scale(1);
            }
        }

        /* Optimizaci√≥n para dispositivos m√≥viles */
        @media (max-width: 768px) {
            .trash img {
                filter: drop-shadow(0 0 6px rgb(255, 255, 255)) drop-shadow(0 3px 3px rgba(0, 0, 0, 0.3));
            }

            #bucket img {
                filter: drop-shadow(0 0 8px rgb(255, 255, 255)) drop-shadow(0 4px 4px rgba(0, 0, 0, 0.3)) drop-shadow(0 0 12px rgba(255, 255, 255, 0.15));
            }
        }


        @media screen and (max-width: 768px) {
            .game-title {
                font-size: 28px;
                /* Tama√±o m√°s peque√±o para m√≥viles */
                margin-bottom: 20px;
            }

            .arcade-box {
                padding: 20px;
                width: 85%;
            }

            #instructions {
                font-size: 12px;
                margin-bottom: 20px;
                line-height: 1.8;
            }

            #difficultySelect {
                padding: 10px;
                font-size: 12px;
                width: 90%;
            }

            .gameButton {
                padding: 15px 30px;
                font-size: 14px;
                margin-top: 20px;
            }
        }

        /* Para pantallas muy peque√±as */
        @media screen and (max-width: 320px) {
            .game-title {
                font-size: 24px;
                margin-bottom: 15px;
            }

            .arcade-box {
                padding: 15px;
            }

            #instructions {
                font-size: 10px;
                line-height: 1.6;
            }

            .gameButton {
                padding: 12px 24px;
                font-size: 12px;
            }
        }

        /* Para ajustar la altura en pantallas peque√±as */
        @media screen and (max-height: 600px) {
            .game-title {
                margin-bottom: 10px;
            }

            .arcade-box {
                padding: 15px;
            }

            #instructions {
                margin-bottom: 15px;
            }

            .gameButton {
                margin-top: 15px;
            }
        }

        #score,
        #lives {
            color: #e3f2fd;
            font-size: 20px;
            position: fixed;
            padding: 10px;
            background: rgba(0, 51, 102, 0.8);
            border-radius: 10px;
            border: 2px solid #bbdefb;
            z-index: 100;
        }

        #score {
            top: 20px;
            left: 20px;
        }

        #lives {
            top: 20px;
            right: 20px;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('fondo2.jpeg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-title {
            font-size: 48px;
            /* Tama√±o para desktop */
            color: #e3f2fd;
            text-shadow:
                4px 4px 0 #002171,
                -4px -4px 0 #002171,
                4px -4px 0 #002171,
                -4px 4px 0 #002171,
                0 0 20px #bbdefb;
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite alternate;
            text-align: center;
        }

        .arcade-box {
            background: rgba(13, 71, 161, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #bbdefb;
            box-shadow: 0 0 90px #e3f2fd;
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
        }

        #instructions {
            color: #e3f2fd;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 2;
            text-shadow: 2px 2px 0 #002171;
        }

        #difficultySelect {
            background-color: #002171;
            color: #bbdefb;
            padding: 15px;
            border-radius: 10px;
            border: 3px solid #1976d2;
            font-size: 14px;
            margin-top: 20px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            width: 80%;
            text-align: center;
            text-transform: uppercase;
        }

        #difficultySelect option {
            background-color: #002171;
            color: #bbdefb;
            padding: 10px;
        }

        .gameButton {
            background-color: #1976d2;
            color: #e3f2fd;
            border: 4px solid #002171;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 18px;
            margin-top: 30px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            transition: all 0.3s ease;
            animation: pulse 1.5s infinite;
        }

        .gameButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #bbdefb;
            background-color: #1565c0;
        }

        @keyframes glow {
            from {
                text-shadow:
                    4px 4px 0 #002171,
                    -4px -4px 0 #002171,
                    4px -4px 0 #002171,
                    -4px 4px 0 #002171,
                    0 0 20px #bbdefb;
            }

            to {
                text-shadow:
                    4px 4px 0 #002171,
                    -4px -4px 0 #002171,
                    4px -4px 0 #002171,
                    -4px 4px 0 #002171,
                    0 0 40px #e3f2fd;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes catchShadow {
            0% {
                filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5)) drop-shadow(0 5px 5px rgba(0, 0, 0, 0.4)) drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
            }

            50% {
                filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.6)) drop-shadow(0 8px 8px rgba(0, 0, 0, 0.5)) drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            }

            100% {
                filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5)) drop-shadow(0 5px 5px rgba(0, 0, 0, 0.4)) drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
            }
        }

        #gameOverMessage,
        #finalMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(13, 71, 161, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #bbdefb;
            text-align: center;
            display: none;
            z-index: 100;
            font-size: 18px;
            color: #e3f2fd;
            box-shadow: 0 0 40px #bbdefb;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <div id="startScreen">
        <h1 class="game-title">RECYCLE HERO</h1>
        <div class="arcade-box">
            <div id="instructions">
                ¬°SALVA LA CIUDAD!<br>
                ATRAPA TODA LA BASURA<br>
                ANTES DE QUE TOQUE EL SUELO<br>
                ¬°CONVIERTETE EN UN H√âROE!
            </div>
            <select id="difficultySelect">
                <option value="easy">NOVATO</option>
                <option value="medium">HEROE</option>
                <option value="hard">LEYENDA</option>
                <option value="impossible">IMPOSIBLE</option>
            </select>
            <button id="playButton" class="gameButton">¬°JUGAR!</button>
        </div>
    </div>

    <div id="game">
        <div id="bucket">
            <img src="cesto.png" alt="Cesto">
        </div>
        <div id="score">0/20</div>
        <div id="lives">
            Vidas: <span id="heartsContainer">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
        </div>
    </div>

    <div id="gameOverMessage">
        ¬°GAME OVER!<br>
        ¬°LA CIUDAD TE NECESITA!<br>
        <button id="restartButton" class="gameButton">REINTENTAR</button>
    </div>

    <div id="finalMessage">
        ¬°VICTORIA!<br>
        ¬°ERES EL H√âROE QUE<br>
        LA CIUDAD NECESITABA!<br>
        <button id="playAgainButton" class="gameButton">JUGAR DE NUEVO</button>
    </div>
    <script>
        const difficultySettings = {
            easy: {
                fallDuration: 4.5,        // Aumentado ligeramente
                totalTrash: 15,
                spawnInterval: 2200,      // Aumentado ligeramente
                maxSimultaneous: 2
            },
            medium: {
                fallDuration: 3.5,        // Aumentado ligeramente
                totalTrash: 20,
                spawnInterval: 1700,      // Aumentado ligeramente
                maxSimultaneous: 3
            },
            hard: {
                fallDuration: 2.5,        // Aumentado ligeramente
                totalTrash: 25,
                spawnInterval: 1200,      // Aumentado ligeramente
                maxSimultaneous: 4
            },
            impossible: {
                fallDuration: 1.5,        // Aumentado ligeramente
                totalTrash: 30,
                spawnInterval: 700,       // Aumentado ligeramente
                maxSimultaneous: 6
            }
        };


        let collected = 0;
        let totalTrash = 20;
        let fallDuration = 3;
        let spawnInterval = 1500;
        let maxSimultaneous = 3;
        let lives = 3;
        let activeTrash = 0;
        const bucket = document.getElementById('bucket');
        const game = document.getElementById('game');
        const score = document.getElementById('score');
        let gameActive = false;

        function updateLives() {
            document.getElementById('heartsContainer').textContent = '‚ù§Ô∏è'.repeat(lives);
            if (lives <= 0) {
                gameActive = false;
                document.getElementById('gameOverMessage').style.display = 'block';
            }
        }

        function setDifficulty() {
            const difficulty = document.getElementById('difficultySelect').value;
            const settings = difficultySettings[difficulty];
            fallDuration = settings.fallDuration;
            totalTrash = settings.totalTrash;
            spawnInterval = settings.spawnInterval;
            maxSimultaneous = settings.maxSimultaneous;
        }

        function resetGame() {
            setDifficulty();
            collected = 0;
            lives = 3;
            activeTrash = 0;
            score.textContent = `${collected}/${totalTrash}`;
            updateLives();

            document.querySelectorAll('.trash').forEach(trash => trash.remove());

            document.getElementById('gameOverMessage').style.display = 'none';
            document.getElementById('finalMessage').style.display = 'none';
            document.getElementById('startScreen').style.display = 'none';
            game.style.display = 'block';
            gameActive = true;
            spawnTrash();
        }

        document.getElementById('playButton').addEventListener('click', resetGame);
        document.getElementById('restartButton').addEventListener('click', resetGame);
        document.getElementById('playAgainButton').addEventListener('click', resetGame);

        let bucketX = window.innerWidth / 2;
        let isDragging = false;

        function updateBucketPosition(x) {
            bucketX = Math.max(40, Math.min(x, window.innerWidth - 40));
            bucket.style.left = bucketX + 'px';
        }

        function animateCatch() {
            bucket.style.animation = 'catch 0.3s ease, catchShadow 0.3s ease';
            setTimeout(() => {
                bucket.style.animation = '';
            }, 300);
        }


        game.addEventListener('touchmove', (e) => {
            if (gameActive) {
                e.preventDefault();
                updateBucketPosition(e.touches[0].clientX);
            }
        });

        game.addEventListener('mousedown', () => isDragging = true);
        game.addEventListener('mouseup', () => isDragging = false);
        game.addEventListener('mousemove', (e) => {
            if (isDragging && gameActive) {
                updateBucketPosition(e.clientX);
            }
        });

        function spawnTrash() {
            if (!gameActive) return;

            if (activeTrash < maxSimultaneous) {
                createTrash();
            }

            setTimeout(spawnTrash, spawnInterval);
        }

        function createTrash() {
            if (!gameActive) return;

            activeTrash++;
            const trash = document.createElement('div');
            trash.className = 'trash';

            const trashImg = document.createElement('img');
            trashImg.src = 'basura.png';
            trashImg.alt = 'Papel';
            trash.appendChild(trashImg);

            trash.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            trash.style.animation = `fall ${fallDuration}s linear`;
            game.appendChild(trash);

            trash.addEventListener('animationend', () => {
                if (gameActive) {
                    trash.remove();
                    activeTrash--;
                    lives--;
                    updateLives();
                }
            });

            const checkCollision = setInterval(() => {
                if (!gameActive) {
                    clearInterval(checkCollision);
                    return;
                }

                const trashRect = trash.getBoundingClientRect();
                const bucketRect = bucket.getBoundingClientRect();

                if (trashRect.bottom >= bucketRect.top &&
                    trashRect.right >= bucketRect.left &&
                    trashRect.left <= bucketRect.right) {

                    collected++;
                    activeTrash--;
                    score.textContent = `${collected}/${totalTrash}`;
                    trash.remove();
                    clearInterval(checkCollision);

                    animateCatch();

                    if (collected === totalTrash) {
                        gameActive = false;
                        endGame();
                    }
                }
            }, 50);
        }

        function endGame() {
            document.getElementById('finalMessage').style.display = 'block';
        }
    </script>
</body>

</html>
